<div [ngClass]="{'right-panel-active' : isRightPannelActive}" class="container">
    <div class="form-container sign-up-container">
        <form>
            <h1>Crear una cuenta</h1>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button id="signUp">Registrarme</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <h1>Inicio de sesión</h1>
            <input formControlName="email" type="email" placeholder="Email" />
            <input formControlName="password" type="password" placeholder="Password" />
            <button id="signIn">Ingresar</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>¡Bienvenido otra vez!</h1>
                <p>Para seguir por favor ingresa tu información para iniciar tu sesión</p>
                <button class="ghost" (click)="onChangeAction()">Ingresar</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>¡Hoola!</h1>
                <p>¿No tienes una cuenta? Ingresa tu información personal y comienza esta experiencia con nosotros.</p>
                <button class="ghost" (click)="onChangeAction()">Registrarme</button>
                <p>O continúa sin registrarte</p>
                <button routerLink="/home" class="ghost">No quiero registrarme</button>

            </div>
        </div>
    </div>
</div>
